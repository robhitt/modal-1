<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="Simple Modal Example">
  <meta name="keywords" content="modal html css javascipt">
  <link rel="stylesheet" href="css/master.css" type="text/css">
</head>

<body>

  <div class="container">
  <h2>Animated Modal with Header and Footer</h2><button id="myBtn">Open Modal</button>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
          <h2>Simple Modal Example</h2>
      </div>
      <div class="modal-body">
        <h3 class="four-pix">To Close:</h3>
        <ul>
          <li>Press Escape</li>
          <li>Click Outside The Box</li>
          <li>Click the 'X' in the top left</li>
        </ul>
      </div>
      <div class="modal-footer">
        <h3>Find me on Twitter @<a href="https://www.twitter.com/robhitt" target="_new">robhitt</a></h3>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
